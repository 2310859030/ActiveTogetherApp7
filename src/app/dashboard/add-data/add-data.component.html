<div class="form-container">
  <h2>Zum Kurs anmelden!</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Name" />
    </div>
    <div class="form-group">
      <label for="birthdate">Geburtsdatum</label>
      <input id="birthdate" type="date" formControlName="birthdate" />
    </div>
    <div class="form-group">
      <label for="courseId">Kurs auswählen</label>
      <select id="courseId" formControlName="courseId">
        <option value="" disabled>Bitte auswählen</option>
        <option *ngFor="let course of storeService.courses" [value]="course.id">
          {{ course.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Erfassen</button>
    </div>
  </form>
</div>
